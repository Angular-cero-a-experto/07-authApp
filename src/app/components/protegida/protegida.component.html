<div class="profile">
  <div class="profile-banner rounded-4"></div>
  <div class="profile-info p-4">
    <img [src]="usuario.picture | domseguro" [alt]="usuario.name" class="rounded-circle">
    <h4 class="mt-5"> {{ usuario.name | titlecase }} </h4>
    <p><span class="fi fi-bo"></span> <span class="text-black-50"> Cochabamba, Bolivia </span> </p>
    <p><span > {{ usuario.email }} </span> <span> &nbsp;  <em class="text-black-50">&bull;</em> &nbsp; <i class="fa-brands fa-atlassian "></i> Learn product designer at Google</span>  <span class="text-black-50"> &nbsp; &bull; &nbsp; Full Time </span> </p>

    <div>
      <button class="btn btn-outline-secondary me-2">Message</button>
      <button class="btn btn-primary"><i class="fa-sharp fa-solid fa-share"></i> Share profile</button>
    </div>

  </div>

</div>
